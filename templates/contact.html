<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Pensiunea Mea</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <nav>
        <a href="/">AcasÄƒ</a>
        <a href="/camere">Camere</a>
        <a href="/galerie">Galerie</a>
        <a href="/contact">Contact</a>
        <a href="/sarah">Despre Sarah</a>
        <a href="/recenzii">Recenzii</a>
      </nav>
    </aside>
    <div class="container">
      <h1>Contact</h1>
      {% if confirmare %}
        <p class="confirmare">{{ confirmare }}</p>
      {% endif %}
      <form method="post" action="/contact">
        <label for="nume">Nume</label>
        <input type="text" id="nume" name="nume" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="mesaj">Mesaj</label>
        <textarea id="mesaj" name="mesaj" rows="5" required></textarea>
        <button type="submit">Trimite mesajul</button>
      </form>
    </div>
  </div>
  <style>
    body {
      background: #f8f8f8;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .main-layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      box-shadow: 2px 0 12px rgba(0,0,0,0.07);
      padding: 40px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      padding-left: 32px;
    }
    .sidebar nav a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 8px 0;
      transition: color 0.2s;
    }
    .sidebar nav a:hover {
      color: #007bff;
    }
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container h1 {
      text-align: center;
    }
    .container form {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #004d40;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004d40;
    }
    .confirmare {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</body>
</html>
